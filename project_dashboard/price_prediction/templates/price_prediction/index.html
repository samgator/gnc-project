{% extends 'blockchainproject/base.html' %}

{% block title %}Price Prediction{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<div class="card">
    <div class="dashboard-header">
        <h1>Price Prediction</h1>
        <a href="{% url 'blockchainproject:index' %}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="prediction-section">
        <form id="predictionForm" class="prediction-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="crypto">Select Cryptocurrency:</label>
                <select id="crypto" name="crypto" class="form-control" required>
                    <option value="">Choose a cryptocurrency...</option>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="BNB">Binance Coin (BNB)</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="predict-btn">
                    <i class="fas fa-chart-line"></i> Get Predictions
                </button>
            </div>
        </form>

        <div id="predictionResult" class="prediction-result" style="display: none;">
            <div class="current-price">
                <h3>Current Price</h3>
                <div id="currentPrice" class="price-value">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
            </div>

            <div class="prediction-chart">
                <h3>30-Day Price Prediction</h3>
                <canvas id="predictionChart"></canvas>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="error-text"></div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('predictionForm');
    const result = document.getElementById('predictionResult');
    const error = document.getElementById('errorMessage');
    let chart = null;

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const crypto = document.getElementById('crypto').value;
        if (!crypto) {
            showError('Please select a cryptocurrency');
            return;
        }

        // Show loading state
        result.style.display = 'block';
        error.style.display = 'none';
        document.getElementById('currentPrice').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

        try {
            const response = await fetch(`{% url "price_prediction:get_prediction_data" %}?cryptocurrency=${crypto}`, {
                method: 'GET',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            });

            const data = await response.json();

            if (data.error) {
                showError(data.error);
                result.style.display = 'none';
                return;
            }

            // Update current price
            document.getElementById('currentPrice').innerHTML = `
                <span class="price">$${data.current_price.toLocaleString()}</span>
                <span class="change ${data.price_change >= 0 ? 'positive' : 'negative'}">
                    <i class="fas fa-${data.price_change >= 0 ? 'arrow-up' : 'arrow-down'}"></i>
                    ${Math.abs(data.price_change).toFixed(2)}%
                </span>
            `;

            // Update chart
            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('predictionChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'Predicted Price',
                        data: data.predictions,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

        } catch (error) {
            showError('Error fetching prediction data');
            result.style.display = 'none';
        }
    });

    function showError(message) {
        error.style.display = 'flex';
        error.querySelector('.error-text').textContent = message;
    }
});
</script>

<style>
.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--border-color);
}

.dashboard-header h1 {
    margin: 0;
}

.back-btn {
    padding: 0.5rem 1rem;
    background-color: var(--secondary-color);
    color: white;
    text-decoration: none;
    border-radius: 4px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.back-btn:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}

.prediction-section {
    max-width: 800px;
    margin: 0 auto;
}

.prediction-form {
    background-color: var(--card-bg);
    border-radius: 8px;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: 0 2px 4px var(--shadow-color);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    color: var(--text-color);
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background-color: var(--card-bg);
    color: var(--text-color);
    font-family: inherit;
}

.predict-btn {
    width: 100%;
    padding: 1rem;
    background-color: var(--secondary-color);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.predict-btn:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}

.prediction-result {
    background-color: var(--card-bg);
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 2px 4px var(--shadow-color);
}

.current-price {
    text-align: center;
    margin-bottom: 2rem;
}

.current-price h3 {
    color: var(--text-color);
    margin-bottom: 1rem;
    font-size: 1.2rem;
}

.price-value {
    font-size: 2rem;
    font-weight: 600;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
}

.price {
    font-size: 2.5rem;
}

.change {
    font-size: 1.2rem;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.change.positive {
    background-color: rgba(39, 174, 96, 0.1);
    color: #27ae60;
}

.change.negative {
    background-color: rgba(231, 76, 60, 0.1);
    color: #e74c3c;
}

.prediction-chart {
    margin-top: 2rem;
}

.prediction-chart h3 {
    color: var(--text-color);
    margin-bottom: 1rem;
    font-size: 1.2rem;
}

.error-message {
    background-color: rgba(231, 76, 60, 0.1);
    border-radius: 8px;
    padding: 1.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-top: 1rem;
}

.error-icon {
    font-size: 1.5rem;
    color: #e74c3c;
}

.error-text {
    color: #e74c3c;
    font-weight: 500;
}

@media (max-width: 768px) {
    .dashboard-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }

    .prediction-form {
        padding: 1.5rem;
    }

    .price-value {
        flex-direction: column;
        gap: 0.5rem;
    }
}
</style>
{% endblock %}
