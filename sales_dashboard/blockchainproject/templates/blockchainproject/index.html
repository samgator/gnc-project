<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Project</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            overflow-x: hidden;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #wallet-address {
            margin-top: 20px;
            font-weight: bold;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #222;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            overflow-x: hidden;
        }
        .auth-button {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 1.2rem;
            background-color: #f5f5f5;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .auth-button:hover {
            background-color: #e0f7fa;
        }
    </style>
    <script>
        async function connectMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    document.getElementById('wallet-address').innerText = 'Connected: ' + account;
                } catch (error) {
                    console.error('User rejected the request.');
                }
            } else {
                alert('MetaMask is not installed. Please install it to use this feature.');
            }
        }
    </script>
</head>
<body>
    <h1>Blockchain Project</h1>
    <a class="auth-button" href="{% url 'register' %}">Register</a>
    <a class="auth-button" href="{% url 'login' %}">Login</a>

    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="auth-button">Logout</button>
        </form>
        <a class="auth-button" href="{% url 'logout' %}">Log Out</a>
    {% endif %}

    <a class="auth-button" onclick="connectMetaMask()">Connect MetaMask</a>
    <p id="wallet-address"></p>
    <footer>
        <p>&copy; 2025 Sam Morsics, Marius Donnelly, Parker Wise, Maggie L.</p>
    </footer>
</body>
</html>
