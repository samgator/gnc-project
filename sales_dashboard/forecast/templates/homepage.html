<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --card-bg: #fff;
            --button-bg: #3498db;
            --button-hover: #2980b9;
            --text-color: #2c3e50;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            max-width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            background: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            padding: 60px;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        .app-link {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 1.2rem;
            background-color: var(--button-bg);
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .app-link:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: var(--primary-color);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Project Dashboard</h1>
    <a class="app-link" href="{% url 'forecast_chart' %}">ðŸ“ˆ Sales Forecast</a>
    <a class="app-link" href="{% url 'blockchain_home' %}">ðŸ”— Blockchain Project</a>

    <footer>
        <p>&copy; 2025 Sam Morsics, Marius Donnelly, Parker Wise, Maggie L.</p>
    </footer>
</body>
</html>
